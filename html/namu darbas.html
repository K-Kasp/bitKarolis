<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="deze">
    <hr>
</div>
    <img src="../img/15min.jpg" class="logo">
    <section id="forms">
        <div class="box">
        <div class="Telefonas">
            <label>Tel nr</label>
            <input type="phone" required 
            value="+370"
            placeholder="iveskite savo tel nr" />
            <button type="button">SUBMIT</button>
        </div>
        <div class="Email">
            <label>Email</label>
            <input type="email" required
            placeholder="Iveskit savo el pasta">
            <button type="button">SUBMIT</button>

        </div>
        <div class="Password">
            <label>Password</label>
            <input type="password" required
            placeholder="Iveskite savo slaptazodi">  
            <button type="submit">SUBMIT</button>
        </div>
        <div>
            <button type="button" class="login">Prisijungti</button>
        </div>
    </div>
    </section>
</body>
</html>
